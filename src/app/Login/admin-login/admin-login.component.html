<br>
<h2 align="center">Admin Login</h2>
<br>
<form  style="width: 30%;margin: auto;" #frm="ngForm" (ngSubmit)="loginCheck()">
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username" name="t1" required #userName="ngModel" [(ngModel)]=adminLogin.username>
    <div *ngIf = "userName?.touched && userName?.invalid" class="text-danger">
      <div *ngIf = "userName.errors?.required">
          Username can't be Empty
      </div>
  </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="t2" required #pass="ngModel" [(ngModel)]=adminLogin.password>
    <div *ngIf = "pass?.touched && pass?.invalid" class="text-danger">
      <div *ngIf = "pass.errors?.required">
          Password can't be Empty
      </div>
  </div>
  </div>
  <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Login</button>
</form>
